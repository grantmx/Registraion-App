<!DOCTYPE html>
<html lang="en" data-ng-app="registrationApp">

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration App</title>
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="stylesheet" type="text/css" href="styles/toggle-switch.css">
<link rel="stylesheet" type="text/css" href="styles/foundation.css">

</head>
<body>

<header>
	<h1>Choose An Event</h1>
</header>

<div data-ng-controller="eventList">

<ul>
	<li data-ng-repeat="event in events">
		<a href="{{event.url}}">{{event.name}}</a>
	</li>
</ul>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js" type="text/javascript"></script>
<script src="scripts/registration.controller.js"></script>

</body>
</html>
