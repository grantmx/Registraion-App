<header>
	<div class="css-table">
		<div class="col"></div>
		<div class="col center"><h1>Your Events</h1></div>
		<div class="col"></div>
	</div>
</header>

<div data-ng-controller="EventList">
	<ul class="unstyled">
		<li data-ng-repeat="event in events" class="datarow">
			<a href="#/{{event.url}}">{{event.name}}</a>
		</li>
	</ul>
</div>
