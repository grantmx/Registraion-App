<!DOCTYPE html>
<html lang="en" data-ng-app="registrationApp">

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration App</title>
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="stylesheet" type="text/css" href="styles/toggle-switch.css">
<link rel="stylesheet" type="text/css" href="styles/foundation.css">

</head>
<body>

<header>
	<a href="index.html">Events</a>
	<h1>Registrations</h1>
</header>

<div data-ng-controller="regList">
	<form id="theList">
		<fieldset class="search">
			<input type="search" placeholder="Search Registrations" data-ng-model="search.name">
		</fieldset>

		<fieldset>
			<ul>
				<li data-ng-repeat="folk in people | filter:search">
					<label class="switch-light switch-ios" onclick="">
						<input type="checkbox" ng-model="folk.here" ng-checked="folk.here">
						<span>
							{{folk.name}}
							<span>No</span>
							<span>Yes</span>
						</span>
						<a></a>
					</label>
				</li>
			</ul>
		</fieldset>

		<fieldset>
			<button data-ng-click="postRegistrations()">Save &amp; Submit</button>
		</fieldset>
	</form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js" type="text/javascript"></script>
<script src="scripts/registration.controller.js"></script>

</body>
</html>
